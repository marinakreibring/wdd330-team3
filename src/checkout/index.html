<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="main-header"></header>

    <main class="divider">
      <section class="products flex">
        <h2 class="divider">Review & Place your Order</h2>
        <section class="order-summary">
          <h3>Order Summary</h3>
        </section>
        </section>
        <form name="checkout" class="wf">
          <fieldset>
            <legend>User</legend>
            <label>First Name<input type="text" name="fname" required></label>
            <label>Last Name<input type="text" name="lname" required></label>
          </fieldset>
          <fieldset>
            <legend>Billing/Shipping Adress</legend>
            <label>Street Adress<input type="text" name="street" required></label>
            <label>City<input type="text" name="city" required></label>
            <label>State<input type="text" name="state" required></label>
            <label>Zip Code<input type="text" name="zip" required></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number<input type="text" name="cardNumber" required></label>
            <label>Expiration Date<input type="text" name="expiration" required></label>
            <label>Security Code<input type="text" name="code" required></label>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
        
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
